{% extends 'shop/home_index.html' %}
{% block body %}
    <form action="/product_finder/shop_edit_cat_post/" method="post">
    {% csrf_token %}
    <table class="table table-hover">
        <input type="hidden" name="id" value="{{ data.id }}">
        <tr> <td> Category </td> </tr>
        <tr>
            <td> <input type="text" name="cat" value="{{ data.Category_name }}" class="form-control"> </td>
            <td> <input type="submit" value="Update" class="btn btn-success"> </td>
        </tr>
    </table>
    </form>
{% endblock %}
