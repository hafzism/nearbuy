{% extends 'shop/home_index.html' %}
{% block body %}

    <form method="post" action="/product_finder/search_category/#id">
        {% csrf_token %}
        <table class="pull-left">
            <tr>
                <th><input type="text" name="ct" class="form-control" placeholder="category" required></th>
                <td><input type="submit" value="search" class="btn btn-primary"></td>
            </tr>
        </table>
    <br>

        <table class="table table-hover">
            <tr>
                <th> Slno</th>
                <th> Category</th>
                <th></th>
                <th></th>
            </tr>
            {% for i in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.Category_name }}</td>
                    {#        <td><a href="/product_finder/shop_add_product/#id" class="btn btn-primary">Add product</a></td>#}
                    <td><a href="/product_finder/shop_edit_cat/{{ i.id }}#id" class="btn btn-success">Edit</a></td>
                    <td><a href="/product_finder/shop_delete_cat/{{ i.id }}#id" class="btn btn-danger"
                           onclick="return confirm('Are you sure? this will delete all products assosciated with it.')">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
