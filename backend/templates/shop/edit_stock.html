{% extends 'shop/home_index.html' %}
{% block body %}
    <form action="/product_finder/shop_edit_stock_post/" method="post">
    {% csrf_token %}
        <table class="table table-hover">
        <input type="hidden" name="id" value="{{ data.id }}">
            <tr>
                <th>Choose product</th>
                <td>
                    <select name="pn" class="form-control">
                    {% for i in drop %}
                        <option value="{{ i.id }}" {% if i.id == data.id %}selected{% endif %}>{{ i.Product_name }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td><input type="text" name="pq" value="{{ data.s_quntity }}" class="form-control"></td>
            </tr>
            <tr>
                <th><input type="submit" value="Update" class="btn btn-success"></th>
            </tr>
        </table>
    </form>
{% endblock %}
