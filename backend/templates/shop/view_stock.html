{% extends 'shop/home_index.html' %}
{% block body %}


    <form method="post" action="/product_finder/search_stock/#id">
        {% csrf_token %}
        <table class="pull-left">
            <tr>
                <th><input type="text" name="pn" class="form-control" placeholder="product" required></th>
                <td><input type="submit" value="search" class="btn btn-primary"></td>
            </tr>
        </table>
<br>
    <table class="table table-hover">
        <tr>
            <th>Slno</th>
            <th>Product Name</th>
            <th>Nos/Qtity</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.PRODUCT.Product_name }}</td>
                <td>{{ i.s_quntity }}</td>
                <td><a href="/product_finder/shop_edit_stock/{{ i.id }}" class="btn btn-success">Edit</a></td>
                <td><a href="/product_finder/shop_delete_stock/{{ i.id }}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
