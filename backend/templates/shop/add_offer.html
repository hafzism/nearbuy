{% extends 'shop/home_index.html' %}
{% block body %}

    <form action="/product_finder/shop_offer_post/" method="post">
    {% csrf_token %}
        <table class="table table-hover">
            <tr>
                <th>Choose product :</th>
                <td>
                    <select name="pr" class="form-control">
                        {% for i in data %}
                            <option value="{{ i.id }}">{{ i.Product_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <th> Description</th>
                <td><textarea name="des" required class="form-control"></textarea></td>
            </tr>

            <tr>
                <th>Starting date</th>
                <td><input type="date" name="sdate" required class="form-control"></td>
            </tr>
            <tr>
                <th>Ending date</th>
                <td><input type="date" name="edate" required class="form-control"></td>
            </tr>
            <tr>
                <th><input type="submit" value="Enter" class="btn btn-success"></th>
            </tr>
        </table>
    </form>
{% endblock %}
